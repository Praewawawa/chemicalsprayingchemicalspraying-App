name: chemicalspraying
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  mqtt_client: ^9.6.1
  percent_indicator: ^4.2.2
  http: ^1.2.2
  flutter_local_notifications: ^18.0.0
  cupertino_icons: ^1.0.6
  auto_route: ^7.3.0
  get_it: ^8.0.3
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.15
  flutter_launcher_icons: ^0.14.3
  google_maps_flutter: ^2.2.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  image_picker: ^1.1.2
  path_provider: ^2.0.11
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.0
  auto_route_generator: ^7.3.0
  flutter_lints: ^4.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/image.png"
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/image/
    - lib/assets/image/image.png
    - lib/assets/image/16.png
    - lib/assets/image/8.png
    - lib/assets/image/15.png
    - lib/assets/image/2.png
    - lib/assets/image/3.png
